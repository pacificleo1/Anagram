<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Anagram Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Webâ€‘Based Anagram Generator</h1>
    <!-- Form Section -->
    <form id="anagramForm">
      <div class="form-group">
        <label for="userName">Your Name:</label>
        <input type="text" id="userName" name="userName" required>
        <div class="error" id="nameError"></div>
      </div>
      <div class="form-group">
        <label for="inputText">Input Text:</label>
        <textarea id="inputText" name="inputText" rows="4" required></textarea>
        <div class="error" id="textError"></div>
      </div>
      <div class="button-group">
        <button type="button" id="generateBtn" disabled>Generate</button>
        <button type="reset" id="resetBtn">Reset</button>
      </div>
    </form>

    <!-- Results Section -->
    <div id="resultsSection" class="hidden">
      <h2>Generated Anagrams</h2>
      <ul id="resultsList"></ul>
      <button id="newRequestBtn">New Request</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
